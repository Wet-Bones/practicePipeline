apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://https://github.com/Wet-Bones/practicePipeline/tree/main/manifests'
    targetRevision: HEAD
    path: 'manifests'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
